<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - SipDelivery</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <center>
        <fieldset>
            <h1>Log In</h1>
            <form action="" name="sign_in" id="sign_in">
                <ul>
                    <li><input type="text" name="username" id="username" placeholder="Username"></li>
                    <li><input type="password" name="password" id="password" placeholder="Password"></li>
                    <li><button>Sign In</button></li>
                    <h4>Don't have an account? <a href="HTML/sign_up.html">Sign Up</a></h4>
                </ul>
            </form>
        </fieldset>
    </center>
</body>
</html>
